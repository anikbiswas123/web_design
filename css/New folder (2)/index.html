<table>
    <tr>
        <div class="col-3" id="Remove">
            <h2>REMOVE</h2>
            <img src="img/img_5terre.jpg" alt="">
            <button type="button" onclick="messagesRemove()" class="btn">REMOVE</button>
        </div>
        <div class="col-3" id="Hide">
            <h2>HIDE</h2>
            <img src="img/img_forest.jpg" alt="">
            <button type="button" onclick="messagesHide()" class="btn">HIDE</button>
        </div>
        <div class="col-3">
            <h2>RESET</h2>
            <img src="img/img_lights.jpg" alt="">
            <button type="button" onclick="messagesshow()" class="btn">RESET ALL</button>
        </div>
    </tr>
</table>

<script>
    function messagesRemove(){
        document.getElementById('Remove').style.display="none";
    }
    function messagesHide(){
        document.getElementById('Hide').style.visibility="hidden";
    }
    function messagesshow(){
        document.getElementById('Remove').style.display="block";
        document.getElementById('Hide').style.visibility="visible";
    }
</script>
